<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-contaner" id="contain" data-theme = "light">
            <div class="app-top-bar">
                <button class="button button-small">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <h1 class="app-heading">Weather App</h1>
                <button class="button button-small" id="toogler">
                    <i class="fas fa-light fa-moon" id = "toogler-icon"></i>
                </button>
            </div>
            <div class="app-content">
                <buton class="button button-block">
                    <span class="subtle">Period</span> <span>Today</span> <div class="button button-small"><i class="fas fa-chevron-right"></i></div>
                </buton>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
